<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remember to include jQuery :) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- Bible Anychart -->

    <link rel="stylesheet" href="../static/css/main.css">
    <title>Учебный план</title>
</head>

<body class="body">
    <main>
        <section class="left-bar">
            <h1>Учебный план</h1>
            <ul class="nav-list">
                <li class="navigation-item">
                    <a href="#list" id="listOfSchemas" rel="modal:open">Назначить</a>
                </li>
                <li class="navigation-item">
                    <a href="#reports" id="listReports" rel='modal:open'>Отчеты</a>
                </li>
                <li class="navigation-item">
                    <a href="#upload" rel="modal:open">Загрузить</a>
                </li>
            </ul>
        </section>

        <section class="main-content-page">
            <section class="top-menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="#">Результаты группы</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Что-то будет</a>
                    </li>
                </ul>
            </section>

            <section class="content">
                <div id="graph-Gantt">
                    <h1>Graph</h1>
                </div>
            </section>
        </section>
    </main>

    <div id="upload" class="modal-win modal">
        <h1 id="headerText">Загрузка схемы</h1>
        <div id="modalContent" class="content-win">
            <input type="file" name="schema" id="uploadSchema">
        </div>
    </div>

    <div id="list" class="modal-win modal">
        <h1 id="headerText">Схемы</h1>
        <div id="modalContent" class="content-win">
            <select id="listSchemas"></select>
            <a href="#secontSteplist" id = 'saveUserToSchema'>Отобразить</a>
        </div>
    </div>

    <div id="secontSteplist" class="modal-win modal">
        <h1 id="headerText">Выбор Студентов</h1>
        <div id="modalContent" class="content-win">
            <form class="form-for-appoint" id="extra-content"></form>
            <a href="#list" id="modalBtnBack" rel = 'modal:open'>Назад</a>
        </div>
    </div>
    
    <div id="reports" class="modal-win modal">
        <h1 id="headerText">Отчеты студентов</h1>
        <div id="modalContent" class="content-win">
            <div class="content-for-reports">
                <table id="table-reports">
                    <tr>
                        <th>Студент</th>
                        <th>Схема</th>
                        <th>Задание</th>
                        <th>Результат</th>
                        <th></th>
                    </tr>
                    <tbody id="tbody-reports">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script type="module" src="../static/js/private/adminActions/actions.js"></script>

</body>

</html>
